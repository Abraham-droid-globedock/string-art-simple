<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple String Art Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Simple String Art Generator</h1>
    </header>
    <div id="controls">
        <input type="file" id="imageInput" accept="image/*">
        <!-- Buttons will be added dynamically by JS -->
    </div>
    <div id="content">
        <div id="preview-container">
            <h2>Uploaded Image Preview</h2>
            <img id="preview" alt="Image preview will appear here">
        </div>
        <div id="output-container">
            <h2>Generated String Art</h2>
            <svg id="output" width="500" height="500"></svg>
            <p id="status">Upload an image and click Generate to start.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
